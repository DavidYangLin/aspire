<div nz-row>
    <div nz-col nzSpan="8">
        <div id="workbench"></div>
    </div>
    <div nz-col nzSpan="16">
        <div style="padding-top: 20px;padding-right: 20px;">
        <div nz-row class="titleDiv" nz-col nzSpan="24">
            <span class="spanTitle">批量外呼</span>
        </div>
        <div nz-col nzSpan="24">
            <div nz-row>
                <div nz-col nzSpan="24" style="text-align:right">
                    <!-- <button nz-button (click)="importExcelData()" [nzType]="'primary'"><span>导入号码</span></button> -->
                    <nz-upload
                    [nzCustomRequest]="customReq"
                    [nzShowUploadList]="false">
                    <button nz-button>
                      <i nz-icon type="upload"></i><span>导入电话</span>
                    </button>
                  </nz-upload>
                </div>
            </div>
        </div>
        <div nz-col nzSpan="24">
                <nz-table #nzTable 
                [nzData]="userData" 
                [nzTotal]="page.totalCount"
                [nzLoading]="_loading"
                [(nzPageIndex)]="page.pageIndex"
                (nzPageIndexChange)="refreshData()" 
                [nzFrontPagination]="false"
                [nzPageSize]="page.pageSize" >
          <thead nz-thead>
            <tr>
              <th nz-th><span>用户ID</span></th>
              <th nz-th><span>电话号码</span></th>
              <th nz-th><span>创建时间</span></th>
              <th nz-th><span>状态</span></th>
              <th nz-th><span>操作</span></th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <ng-template ngFor let-data [ngForOf]="nzTable.data">
              <tr nz-tbody-tr>
                <td nz-td>{{data.userId}}</td>
                <td nz-td>{{data.phone}}</td>
                <td nz-td>{{data.creationTime}}</td>
                <td nz-td>{{data.creationTime}}</td>
                <td nz-td> 
                    <span class="btn">
                        <a (click)="callPhone(data.phone)">呼叫</a>
                    </span>
                    <nz-divider nzType="vertical"></nz-divider>
                    <span class="btn">
                        <a (click)="deletePhone(data.id)">删除</a>
                    </span>
                    <nz-divider nzType="vertical"></nz-divider>
                    <span class="btn">
                        <a (click)="deletePhone(data.id)">备注</a>
                    </span>
                </td>
              </tr>
            </ng-template>
          </tbody> 
          </nz-table>
        </div>
        </div>
    </div>
</div>
<nz-modal [(nzVisible)]="isVisibleMess" nzTitle="短信充值" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>内容： <input nz-input disabled="true" [(ngModel)]="notes" style="width: 200px;" placeholder="请输入充值数量"></p>
</nz-modal>
